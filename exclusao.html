<html>

<head>
    <title>Exclusão</title>
    <meta charset="utf-8">
</head>
    <body>
        <a href="index.html">Página Inicial</a><br><br>
        <form action="leitura.html">
            
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome"  readonly="true">
            <br><br>

            <label for="telefone"> Telefone:</label>
            <input type="tel" id="telefone" name="telefone"  pattern="[0-9]{1}-[0-9]{4}-[0-9]{4}" >
            <input type="button" onclick="dell(telefone)" value="Apagar">
            <br><br>
            
            <label for="endereco"> Endereço:</label>
            <input type="text" id="endereco" name="endereco" >
            <input type="button" onclick="dell(endereco)" value="Apagar">
            <br><br>
            
            <label for="idade"> Idade:</label>
            <input type="number" id="idade" name="idade" min="18" max="100">
            <input type="button" onclick="dell(idade)" value="Apagar">
            <br><br>
            
            <label for="masculino"> Masculino:</label>
            <input type="radio" id="masculino" name="gender" readonly="true"><br>
            
            <label for="feminino"> Feminino:</label>
            <input type="radio" id="feminino" name="gender" readonly="true"><br>
            
            <label for="outros"> Outros:</label>
            <input type="radio" id="outros" name="gender" readonly="true">
            <br><br>
            
            <label for="cpf"> CPF:</label>
            <input type="tel" id="cpf" name="cpf"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2}" readonly="true">
            <input type="button" onclick="dell(cpf)" value="Apagar">
            <br><br>
            
            <label for="problema"> Problema:</label>
            <input type="text" id="problema" name="problema">
            <input type="button" onclick="dell(problema)" value="Apagar">
            <br><br>
            
            <label for="data"> Data:</label>
            <input type="date" id="data" name="data"  readonly="true">
            <input type="button" onclick="dell(data)" value="Apagar">
            <br><br>
            
            <label for="email">Digite seu email: </label>
            <input type="email" id="email" name="email">
            <input type="button" onclick="dell(email)" value="Apagar">
            <br>

            <input type="submit" value="Submit">
            <input type="reset" value="Apagar Tudo :)">
        </form>
    </body>
    <script src="javascript.js"></script>
</html>
