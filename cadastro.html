<html>

<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
</head>
    <body>
        <a href="index.html">Página Inicial</a><br><br>
        <form action="atualização.html">

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="Seu nome..."><br><br>

            <label for="telefone"> Telefone:</label>
            <input type="tel" id="telefone" name="telefone" value="9-9999-9999" pattern="[0-9]{1}-[0-9]{4}-[0-9]{4}"><br><br>
            
            <label for="endereco"> Endereço:</label>
            <input type="text" id="endereco" name="endereco" value="Seu endereço!"><br><br>
            
            <label for="idade"> Idade:</label>
            <input type="number" id="idade" name="idade" min="18" max="100"><br><br>
            
            <label for="masculino"> Masculino:</label>
            <input type="radio" id="masculino" name="gender" value="masculino"><br>
            
            <label for="feminino"> Feminino:</label>
            <input type="radio" id="feminino" name="gender" value="feminino"><br>
            
            <label for="outros"> Outros:</label>
            <input type="radio" id="outros" name="gender" value="outros"><br><br>
            
            <label for="cpf"> CPF:</label>
            <input type="tel" id="cpf" name="cpf" value="999-999-999-99" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2}"><br><br>
            
            <label for="problema"> Problema:</label>
            <input type="text" id="problema" name="problema" value="informe o problema..."><br><br>
            
            <label for="data"> Data:</label>
            <input type="date" id="data" name="data"><br><br>
            
            <label for="email">Digite seu email: </label>
            <input type="email" id="email" name="email"><br>

            <button type="submit" value="Submit"></button>
        </form>
    </body>
</html>
